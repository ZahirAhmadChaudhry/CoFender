<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoFender | Select Region</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #0f4c8a;
            --accent-hover: #0d3f73;
            --accent-light: #e0f2fe;
            --bg-light: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            color: var(--primary);
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -0.02em;
        }
        
        .logo svg {
            color: var(--accent);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .region-btn {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .region-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 76, 138, 0.08);
            background: var(--bg-light);
        }

        .region-btn .icon-box {
            width: 42px;
            height: 42px;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .region-btn .content {
            flex: 1;
        }

        .region-btn .title {
            display: block;
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 0.1rem;
        }

        .region-btn .desc {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .region-btn .arrow {
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .region-btn:hover .arrow {
            color: var(--accent);
            transform: translateX(4px);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="logo">
                <i data-lucide="shield-check" width="36" height="36"></i>
                CoFender
            </div>
            
            <h1>Welcome / Bienvenue</h1>
            <p class="subtitle">Select your region to continue<br>Choisissez votre rÃ©gion pour continuer</p>
            
            <div class="options">
                <a href="app_en.html" class="region-btn">

                    </div>
                    <div class="content">
                        <span class="title">United Kingdom</span>
                        <span class="desc">English Version</span>
                    </div>
                    <i data-lucide="arrow-right" class="arrow" width="20"></i>
                </a>

                <a href="app_fr.html" class="region-btn">
                    <div class="icon-box">
                        <span style="font-size: 1.25rem;">ðŸ‡«ðŸ‡·</span>
                    </div>
                    <div class="content">
                        <span class="title">France</span>
                        <span class="desc">Version FranÃ§aise</span>
                    </div>
                    <i data-lucide="arrow-right" class="arrow" width="20"></i>
                </a>
            </div>

            <div class="footer">
                &copy; 2024 CoFender. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
